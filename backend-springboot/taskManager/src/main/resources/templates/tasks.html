<!DOCTYPE html>

<html xmlns:th="http://www.thymleaf.org">
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2>Task List</h2>
<ul class="list-group mb-4">
    <li class="list-group-item" th:each="task : ${tasks}">
        <strong th:text="${task.title}"></strong> â€”
        <span th:text="${task.description}"></span>
        <em> [<span th:text="${task.status}"></span>] </em>
    </li>
</ul>

<h4>Add New Task</h4>
<form th:action="@{/web/tasks}" th:object="${taskForm}" method="post">
    <div class="mb-3">
        <input type="text" th:field="*{title}" placeholder="Title" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
    </div>
    <div class="mb-3">
        <textarea th:field="*{description}" placeholder="Description" class="form-control"></textarea>
        <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Desc Error</div>
    </div>
    <div class="mb-3">
        <input type="text" th:field="*{status}" placeholder="Status" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Status Error</div>
    </div>
    <button type="submit" class="btn btn-primary">Add Task</button>
</form>

</body>

</html>
